<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis App</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
      }
      h1,
      h2 {
        color: #333;
      }
      form {
        text-align: center;
        margin-top: 20px;
      }
      textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        font-size: 16px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        text-align: left;
      }
      .result p {
        font-size: 18px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sentiment Analysis</h1>
      <form action="/analyze" method="post">
        <textarea name="text" rows="6" required></textarea><br />
        <input type="submit" value="Analyze" />
      </form>

      {% if text %}
      <div class="result">
        <h2>Result:</h2>
        <p><strong>Text:</strong> {{ text }}</p>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
        <p><strong>Score:</strong> {{ score }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
